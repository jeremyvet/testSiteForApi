<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/images.jpe" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css">
    <title>site</title>
  </head>
  <body>
    <div class="header" id="headerWrapper">
     <div class="leftHeader">
        <div class="logo">
          <img class="funnyBunny" src="/public/images.jpe" alt="logo" />
        </div>
        <div class="title">
          <h1>Site</h1>
        </div>
     </div>
      <div class="rightHeader">
        <div class="header__menu">
            <a href="#" class="header__item">Home</a>
            <a href="#" class="header__item">About us</a>
            <a href="#" class="header__item">Services</a>
            <a href="#" class="header__item">Contact us</a>
        </div>
      </div>
    </div>

    <div id="app"></div>
    <div id="row" class="row">
      <div class="container">
        <p>String Length</p>
        <input type="text" id="inputField" class="inputField"></input>
        <button id="average" class="average"></button>
        <div id="result" class="result"></div>
      </div>
      <div class="container">
        <p>Odd or Even</p>
        <input type="number" id="numberInput" class="inputField"></input>
        <button id="numberAverage" class="average"></button>
        <div id="numberResult" class="result"></div>
      </div>
      <div class="container">
        <p>Sum of Number Array</p>
        <input type="text" id="numberArrayInput" class="inputField"></input>
        <button id="numberArrayButton" class="average"></button>
        <div id="numberArrayDiv" class="result"></div>
      </div>
      <div class="container">
        <p>Student Object Creator</p>
        <br>
        <p>Name</p>
        <input type="text" id="nameSOC" class="inputField"></input>
        <p>Grade</p>
        <input type="number" id="gradeSOC" class="inputField"></input>
        <button id="buttonSOC" class="average"></button>
        <div id="divSOC" class="result"></div>
        <p>Console.log Students</p>
        <button id="clstudents" class="average"></button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
